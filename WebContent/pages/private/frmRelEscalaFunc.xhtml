<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

<h:body>

	<ui:composition template="/pages/private/template/template.xhtml">

		<ui:define name="conteudo">

			<p:growl showDetail="true" showSummary="true" id="msgRelEscalaFunc" sticky="true" life="1" />
			
			<p:panel id="panelRelEscalaFuncHeader"  header="Escala do Funcionário" style="margin-bottom:10px;">

				<h:form id="formRelEscalaFunc">
					
					 <h:panelGrid columns="5"> 
						 
						  <h:panelGrid columns="2" columnClasses="label, value">
						  
						  <h:outputText value="Funcionário: " />
					             <p:selectOneMenu id="funcionario" value="#{relatorioEscalaFuncionarioMB.funcionario}">
								     <f:selectItem itemValue="" itemLabel="Selecione..." />
									 <f:selectItems value="#{relatorioEscalaFuncionarioMB.funcionarioItens}" />
							     </p:selectOneMenu>
						 </h:panelGrid>
						 
						 <h:panelGrid columns="2" columnClasses="label, value">
					 	 	<h:outputText value="Data Início:" />
							<p:calendar locale="pt" pattern="dd/MM/yyyy" id="dataInicio" value="#{relatorioEscalaFuncionarioMB.dataInicio}" label="Data" />
					    </h:panelGrid>
					    
					     <h:panelGrid columns="2" columnClasses="label, value">
					    	 <h:outputText value="Data Fim:" />
							 <p:calendar locale="pt" pattern="dd/MM/yyyy" id="dataFim" value="#{relatorioEscalaFuncionarioMB.dataFim}" label="Data" />
					    </h:panelGrid>  
						    					
						<h:panelGrid columns="2" columnClasses="label, value">
								<p:commandButton value="Pesquisar" update="idDatatableRelEscalaFunc" actionListener="#{relatorioEscalaFuncionarioMB.pesquisarEscalaFuncionario}" ajax="false" icon="ui-icon-search" />
    					</h:panelGrid>  
						
						<h:panelGrid columns="2" columnClasses="label, value">
								<p:commandButton value="Relatório" update="idDatatableRelEscalaFunc" actionListener="#{relatorioEscalaFuncionarioMB.gerarRelatorioEsalaFuncionario}" ajax="false" icon="ui-icon-print" />
    					</h:panelGrid>  
										
					</h:panelGrid>

				    
					

				</h:form>

			</p:panel>
			<h:form id="idDatatableRelEscalaFunc">

				<p:dataTable id="dataTableRelEscala" value="#{relatorioEscalaFuncionarioMB.escalas}" var="escala" widgetVar="escalaRelTable"
						emptyMessage="Nenhum ítem encontrado" stickyHeader="true">
						
						
						<p:column  headerText="SEMANA"  width="100">
							<h:outputText value="#{escala.semana}" />
						</p:column>
						
						
						<p:column  headerText="SEGUNDA"  width="50">
							<h:outputText value="#{escala.segunda}" style="background-color: \##{escala.corTurnoSeg}"/>
						</p:column>
						
						<p:column  headerText="TERÇA"  width="50">
							<h:outputText value="#{escala.terca}" style="background-color: \##{escala.corTurnoTer}"/>
						</p:column>
						
						<p:column  headerText="QUARTA"  width="50">
							<h:outputText value="#{escala.quarta}" style="background-color: \##{escala.corTurnoQua}" />
						</p:column>
						
						<p:column  headerText="QUINTA"  width="50">
							<h:outputText value="#{escala.quinta}" style="background-color: \##{escala.corTurnoQui}"/>
						</p:column>
						
						<p:column  headerText="SEXTA"  width="50">
							<h:outputText value="#{escala.sexta}" style="background-color: \##{escala.corTurnoSex}" />
						</p:column>
						
						<p:column  headerText="SÁBADO"  width="50">
							<h:outputText value="#{escala.sabado}" style="background-color: \##{escala.corTurnoSab}"/>
						</p:column>
						
						<p:column  headerText="DOMINGO"  width="50">
							<h:outputText value="#{escala.domingo}" style="background-color: \##{escala.corTurnoDom}"/>
						</p:column>
						
					</p:dataTable>
			
			</h:form>
		</ui:define>

	</ui:composition>

</html>
