<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">

	<h:head>
 ￼ ￼ 			<title><h:outputLabel value="teste2" /></title>
 ￼ ￼ </h:head>

	<h:body>
		
		<ui:composition template="/pages/private/template/template.xhtml">

        <ui:define name="conteudo">
        
		    <p:growl showDetail="true" showSummary="true" id="msgUsuario" sticky="true" life="1" /> 
		    <p:panel id="panelUsuarioHeader" header="Usuário" style="margin-bottom:10px;">
				   
			        <h:form id="formUsuario">
				      	<h:panelGrid columns="3">  
							 
							 <h:outputLabel for="nome" value="Nome: *" />  
							     <p:inputText id="nome"   
							           value="#{usuarioMB.usuario.nome}" required="true" label="Nome de Usuário">  
							           <f:validateLength minimum="2" />  
							      </p:inputText>  
							      <p:message for="nome" />
							      
							     <h:outputLabel for="senha" value="Senha: *" />  
							     <p:inputText id="senha"   
							           value="#{usuarioMB.usuario.senha}" required="true" label="Senha">  
							           <f:validateLength minimum="2" />  
							      </p:inputText>  
							      <p:message for="senha" />
							     
							  
							  <h:inputHidden id="idUsuario" value="#{usuarioMB.usuario.id}" />
						
						
						</h:panelGrid> 
							         
					    <p:commandButton value="Salvar"  actionListener="#{usuarioMB.salvar}" ajax="false" icon="ui-icon-disk" /> 
							     
						
					 </h:form> 
				     
				     </p:panel>
				     <h:form id="idDatatableUsuario">
				  	    
				  	                <p:dataTable id="dataTableUsuario" value="#{usuarioMB.usuarios}" var="usuario" widgetVar="usuarioTable"
			                        			  emptyMessage="O usuário informado não está cadastrado no sistema" 
                 								  filteredValue="#{usuarioMB.filteredUsuarios}" paginator="true" rows="5">
                 								  
                 					    <p:column id="idDtNomeUsuario" filterBy="#{usuario.nome}" headerText="Nome"  filterMatchMode="contains"  width="500">
            								<h:outputText value="#{usuario.nome}" />
        								</p:column>
                 					    
			                             <p:column id="idDtSenhaUsuario"  headerText="Senha" width="500">  
			                                <h:outputText value="#{usuario.senha}" />  
			                            </p:column>
			                            
			                            <p:column id="idDtBotaoUsuario"  width="100"> 
			                             	
			                             	<p:confirmDialog id="confirmDialog" message="Remover registro?"  
								                    	 header="Remover Registro" severity="alert" widgetVar="confirmation">  
								                      
									            <p:commandButton id="confirm" value="Sim"  oncomplete="confirmation.hide()"  
									                        	 actionListener="#{usuarioMB.remove(usuario)}" ajax="false"/>  
									            <p:commandButton id="decline" value="Não" onclick="confirmation.hide()" type="button" />   
									                      
								        	</p:confirmDialog>  

											<p:commandButton icon="ui-icon-trash"  ajax="false" id="showDialogButton"  onclick="confirmation.show()" type="button" title="Remover"/>
											<p:commandButton icon="ui-icon-pencil" ajax="false" update="panelUsuarioPesquisa" actionListener="#{usuarioMB.editar(usuario)}" title="Atualizar"/>
			        						
                						</p:column>
			                          		                            
		                    		</p:dataTable>  
						        
					</h:form>
	  	</ui:define>
	  	
	  </ui:composition>
 ￼ ￼ 	</h:body>
</html>
