<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
     
 
	 <p:dialog id="idDialogFuncionariosTurno" widgetVar="dlg_funcionarios_turno" header="Funcionários do Turno" showEffect="clip" hideEffect="clip" width="700">
		
		<h:form id="formDataTableFuncionariosTurno">

			
				<p:dataTable id="dataTableFuncionariosTurno" var="funcionario" value="#{plantaoMB.funcionariosTurno}" emptyMessage="Nenhum ítem encontrado">

				
					<p:column headerText="Nome" width="250">
						<h:outputText value="#{funcionario.nome}" />
					</p:column>
					
					<p:column headerText="Função" width="150">
						<h:outputText value="#{funcionario.funcao.nome}" />
					</p:column>

				</p:dataTable>
			
		</h:form>
	</p:dialog>

</html>
