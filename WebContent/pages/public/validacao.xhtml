<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<h:outputScript name="jscodes.js" library="javascript" />

</h:head>

<h:body>
	<h:form>  
    <p:growl id="growl" />
 
   
    <h3>Ajax ProgressBar</h3>
    
    <p:commandButton value="Start" type="button" onclick="PF('pbAjax').start();" widgetVar="startButton2" />
    
    <br /><br />
    
    <p:progressBar widgetVar="pbAjax" ajax="true" value="#{progressBarView.progress}" labelTemplate="{value}%" styleClass="animated" global="false">
        <p:ajax event="complete" listener="#{progressBarView.onComplete}" update="growl" />
    </p:progressBar>
 
    
</h:form>
 
	<style tyle="text/css">
    .animated .ui-progressbar-value {
        background-image: url(#{resource['images:pbar-ani.gif']}); 
    }
</style>
 

</h:body>

</html>
